

# შექმენი ფორმა სადაც შეინახავ 2 ინფუტს  და თითოეულს მიუწერთ label




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმის მაგალითი</title>
</head>
<body>

  <h2>მომხმარებლის ფორმა</h2>

  <form>

    <label for="name">საბა:</label><br>
    <input type="text" id="name" name="name"><br><br>

    
    <label for="age">25:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>

<!--გააკეთე div-ი, სადაც ჩამოწერ: სამი საყვარელი საჭმელი (მაგალითად: პიცა, ხინკალი, ნაყინი)საჭიროა გამოიყენო სია (ul და li ტეგებით) და დაადო ფერები--> 


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საყვარელი საჭმელები</title>
  <style>
    .favorite-foods {
      background-color: #ffe4b5; 
      color: #333333;            
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      font-family: 'Segoe UI', sans-serif;
    }

    .favorite-foods ul {
      padding-left: 20px;
    }

    .favorite-foods li {
      margin-bottom: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="favorite-foods">
    <h3>ჩემი საყვარელი საჭმელები:</h3>
    <ul>
      <li>პიცა</li>
      <li>ხინკალი</li>
      <li>ნაყინი</li>
    </ul>
  </div>

</body>
</html>

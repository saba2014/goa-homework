<img 
  src="https://example.com/photo.jpg"   <!-- src (source) არის ბმული ან მისამართი, საიდანაც სურათი იტვირთება 
  alt="ლამაზი ბუნების ფოტო">            <!-- alt (alternative text) არის ტექსტი, რომელიც გამოჩნდება, თუ სურათი ვერ ჩაიტვირთება 



 <!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათები ინტერნეტიდან</title>
</head>
<body>

  <h1>სურათები ბმულებით</h1>

  <img src="https://www.w3schools.com/html/img_girl.jpg" alt="გოგონა სანაპიროზე" width="300">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" alt="მთიანი პეიზაჟი" width="300">
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="ქალაქი ჩანია, საბერძნეთი" width="300">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Sunflower_from_Silesia2.jpg" alt="მზესუმზირა მინდორში" width="300">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Google-flutter-logo.png" alt="ფლატერის ლოგო" width="300">

</body>
</html>

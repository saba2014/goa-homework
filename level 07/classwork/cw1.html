# საიტზე დაამატეთ 3 ფოტო, ორი პირველი ხერხით(image address), ერთი კი მეორე ხერხით(გადმოწერით) ასევე გაუწერეთ alt ები 


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათების დამატება</title>
</head>
<body>

  <!-- პირველი სურათი - ინტერნეტიდან ბმულით -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" alt="მთების ხედვა შვეიცარიაში" width="400">

  <!-- მეორე სურათი - ასევე ინტერნეტიდან ბმულით -->
  <img src="https://www.w3schools.com/html/img_girl.jpg" alt="გოგონა სანაპიროზე" width="400">

  <!-- მესამე სურათი - გადმოწერილი და შენახული ლოკალურად -->
  <!-- დავუშვათ შენს პროექტის ფოლდერში გაქვს სურათი სახელად 'my_image.jpg' -->
  <img src="my_image.jpg" alt="ჩემი ლოკალური სურათი" width="400">

</body>
</html>

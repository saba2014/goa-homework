<!--Inline ელემენტები - იკავებს მხოლოდ საჭირო სიგანეს-->
<!--Block-level ელემენტები იკავებს მთელი ხაზს, ანუ მთელ სიგანეს- -->


<!DOCTYPE html>
<html>
<head>
  <style>
    .inline-example {
      display: inline;
      border: 2px solid red;
      background-color: lightyellow;
    }

    .block-example {
      display: block;
      border: 2px solid blue;
      background-color: lightblue;
    }
  </style>
</head>
<body>
    <h2>Inline ელემენტი:</h2>
  <span class="inline-example"> Inline ელემენტი</span>
  <span class="inline-example">მეორე Inline ელემენტი</span>
  <h2>Block ელემენტი:</h2>
  <div class="block-example"> Block ელემენტი</div>
  <div class="block-example">მეორე Block ელემენტი</div>

</body>
</html>

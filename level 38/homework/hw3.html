<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ბლოგი</title>
  <style>
    
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;

    }

   
    header {
      background-color: #34495e;

    nav {

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #f1c40f;
    }

    
    main {
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

   
    img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
